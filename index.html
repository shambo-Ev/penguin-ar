<!DOCTYPE html>
<html>
  <head>
    <title>KT Penguin AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        z-index: 999;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="info">Point your camera and meet KT the Penguin üêß</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-light type="ambient" color="#fff"></a-light>
      <a-entity position="0 0 -2">
        <a-gltf-model src="emperor_penguin.glb" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>
      <a-camera-static></a-camera-static>
    </a-scene>

  </body>
</html>
